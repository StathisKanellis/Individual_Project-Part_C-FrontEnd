<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private School</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Creative Thinking & Innovation</h1>
        </div>
        <div class="navbar">
            <a class="home.html" href="home.html">Home</a>
            <a a href="student.html">Student</a>
            <a href="trainer.html">Trainer</a>
            <a href="selected">Course</a>
            <a href="assignment.html">Assignment</a>
            <div class="dropdown">
                <button class="dropbtn">More
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="studentPerCourse.html">Students per Course</a>
                    <a href="trainerPerCourse.html">Trainers per Course</a>
                    <a href="assignmentsPerCourse.html">Assignments per Course</a>
                    <a href="assignmentsPerStudentPerCourse.html">Assignments per Student per Course</a>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="mainSelect">
                <table>
                    <tr>
                        <td>
                            <!-- form for CRUD Operations -->
                            <form onsubmit="event.preventDefault();submitForm();" autocomplete="off">
                                <br>
                                <h2>Course</h2>
                                <hr>
                                <div>
                                    <label>Title</label>
                                    <input type="text" required name="title" id="title" maxlength="20">
                                </div>
                                <div>
                                    <label>Stream</label>
                                    <input type="text" required name="stream" id="stream" maxlength="20">
                                </div>
                                <div>
                                    <label>Type</label>
                                    <input type="text" required name="type" id="type" maxlength="20">
                                </div>
                                <div>
                                    <label>Start Date</label>
                                    <input type="date" required name="startDate" id="startDate">
                                </div>
                                <div>
                                    <label>End Date</label>
                                    <input type="date" required name="endDate" id="endDate">
                                </div>
                                <div class="action-button">
                                    <input type="submit" name="submit">
                                </div>
                            </form>
                        </td>
                        <td>
                            <!-- table to list all records -->
                            <table class="list" id="courseList">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Stream</th>
                                        <th>Type</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
                <script src="course.js"></script>
            </div>
        </div>
        <div id="footer">
            Copyright &copy; 2020 Stathis Kanellis
        </div>
    </div>
</body>

</html>
