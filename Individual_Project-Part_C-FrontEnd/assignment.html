<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private School</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Creative Thinking & Innovation</h1>
        </div>
        <div class="navbar">
            <a class="home.html" href="home.html">Home</a>
            <a a href="student.html">Student</a>
            <a href="trainer.html">Trainer</a>
            <a href="course.html">Course</a>
            <a href="selected">Assignment</a>
            <div class="dropdown">
                <button class="dropbtn">More
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="studentPerCourse.html">Students per Course</a>
                    <a href="trainerPerCourse.html">Trainers per Course</a>
                    <a href="assignmentsPerCourse.html">Assignments per Course</a>
                    <a href="assignmentsPerStudentPerCourse.html">Assignments per Student per Course</a>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="mainSelect">
                <table>
                    <tr>
                        <td>
                            <!-- form for CRUD Operations -->
                            <form onsubmit="event.preventDefault();submitForm();" autocomplete="off">
                                <br>
                                <h2>Assignment</h2>
                                <hr>
                                <div>
                                    <label>Title</label>
                                    <input type="text" required name="title" id="title" maxlength="20">
                                </div>
                                <div>
                                    <label>Descreption</label>
                                    <input type="text" required name="descreption" id="descreption" maxlength="20">
                                </div>
                                <div>
                                    <label>SubDateTime</label>
                                    <input type="date" required name="subDateTime" id="subDateTime">
                                </div>
                                <div>
                                    <label>Oral Mark (between 0 and 100)</label>
                                    <input type="number" required name="oralMark" id="oralMark" min="0" max="100">
                                </div>
                                <div>
                                    <label>Total Mark (between 0 and 100)</label>
                                    <input type="number" required name="totalMark" id="totalMark" min="0" max="100">
                                </div>
                                <div class="action-button">
                                    <input type="submit" name="submit">
                                </div>
                            </form>
                        </td>
                        <td>
                            <!-- table to list all records -->
                            <table class="list" id="assignmentList">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Descreption</th>
                                        <th>SubDateTime</th>
                                        <th>Oral Mark</th>
                                        <th>Total Mark</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
                <script src="assignment.js"></script>
            </div>
        </div>
        <div id="footer">
            Copyright &copy; 2020 Stathis Kanellis
        </div>
    </div>
</body>

</html>
